name: Tool - PlantUml Generator

on:
  push:
    pull_request:
      - develop

jobs:
  list-of-action-to-generate-uml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Display info
        run: |
          echo "Github event ref branch  : ${{ github.event.ref }}"
          echo "Github actor             : $GITHUB_ACTOR"
          echo "Github branch            : ${GITHUB_REF#refs/heads/}"

      - name: List of modified list
        run: |
          echo $(git diff --name-only FETCH_HEAD $(git diff --name-only FETCH_HEAD ${{ github.event.after }}))
          modifiedFiles=$(git diff --name-only FETCH_HEAD $(git diff --name-only FETCH_HEAD ${{ github.event.after }}))
          echo "Git diff                 : $(echo $modifiedFiles)"
